<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Sipariş</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
</head>

<body >
    <!-- slider kısmı -->
    <div class="justify-content-center align-content-center d-flex h-25">

        <div id="carouselExampleIndicators" class="carousel slide ">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner ">
                <div class="carousel-item active">
                    <img src="/resim/istockphoto-1138919465-170667a.jpg" class="d-block  newcarousel" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="/resim/5.jpg" class="d-block  newcarousel mt-5" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="/resim/4.png" class="d-block  newcarousel mt-5" alt="...">
                </div>
            </div>
            <button class="carousel-control-prev " type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
            <span class="carousel-control-prev-icon bg-body-secondary" aria-hidden="true"></span>
            <span class="visually-hidden " ></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
            <span class="carousel-control-next-icon bg-body-secondary" aria-hidden="true"></span>
            <span class="visually-hidden"></span>
            </button>
        </div>
    </div>

   
    <div class="container text-center  ">
        <div class="row ">
            <!-- Pizza Boyutu -->
          <div class="col boyut"  >
            <h3 class="mb-4 mt-2" for="pizzaBoyut">Pizza Boyutu</h3>
            <div class="form-check" >
                <input class="form-check-input" type="radio" name="pizzaBoyut" id="boy1" value="25">
                <label class="form-check-label" for="boy1">
                  Küçük Boy +25TL
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="pizzaBoyut" id="boy2"  value="35" >
                <label class="form-check-label" for="boy2">
                 Orta Boy   +35TL
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="pizzaBoyut" id="boy3"  value="45" >
                <label class="form-check-label" for="boy3">
                  Büyük Boy +45TL
                </label>
              </div>
          </div>
         <!-- hamur türü -->
          <div class="col boyut" >
            <h3 class="mb-4 mt-2" for="hamurTur">Hamur Türü</h3>
            <div class="form-check">
                <input class="form-check-input" type="radio" value="3" name="hamurTur" id="tur1">
                <label class="form-check-label" for="tur1">
                  İnce Hamur +3TL
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" value="" name="hamurTur" id="tur2" >
                <label class="form-check-label" for="tur2">
                 Standart   
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" value="6" name="hamurTur" id="tur3" >
                <label class="form-check-label" for="tur3">
                  Kalın Hamur   +6TL
                </label>
              </div>
          </div>
          <!-- Malzemeler -->
          <div class="col boyut ">
            <h3 class="mb-4 mt-2" for="malzemeler">Malzemeler</h3>
            <div class="row">
                <!-- malzemeler 1.kısım -->
                <div class="col">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="2" name="malzemeler" id="malzeme1" >
                        <label class="form-check-label" for="malzeme1">
                          Mantar +2TL
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="3" name="malzemeler" id="malzeme2" >
                        <label class="form-check-label" for="malzeme2">
                            Sosis +3TL
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="2" name="malzemeler" id="malzeme3" >
                        <label class="form-check-label" for="malzeme3">
                            Sucuk   +2TL
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="1.5" name="malzemeler" id="malzeme4" >
                        <label class="form-check-label" for="malzeme4">
                            Mısır +1.5TL
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="1.5" name="malzemeler" id="malzeme5" >
                        <label class="form-check-label" for="malzeme5">
                            Biber +1.5TL
                        </label>
                    </div>
                    <br>
                    <br>
                </div>
                <!-- malzemeler 2.kısım -->

                <div class="col">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="3" name="malzemeler" id="malzeme6" >
                        <label class="form-check-label" for="malzeme6">
                            Kaşar +3TL
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="2" name="malzemeler" id="malzeme7" >
                        <label class="form-check-label" for="malzeme7">
                            Mozarella +2TL
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="1.5" name="malzemeler" id="malzeme8" >
                        <label class="form-check-label" for="malzeme8">
                            Domates +1.5TL
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="2" name="malzemeler" id="malzeme9" >
                        <label class="form-check-label" for="malzeme9">
                            Zeytin +2TL
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="2.5" name="malzemeler" id="malzeme10" >
                        <label class="form-check-label" for="malzeme10">
                            Salam +2.5TL
                        </label>
                    </div>
                    <br>
                    <br>
                </div>
                <!-- Malzeme sayısı  -->
                <h6 id="sayigor">Seçilen Malzeme Sayısı:</h6>
            </div>
        </div>
<!-- indirim ve sipariş bilgi -->
    <div class="container text-center mt-4">
        <h2>İndirim ve Sipariş Özeti</h2>
        <div class="row fw-semibold">
            <!-- Ödenecek Tutar hesaplaya basınca js ile aktifleştir-->
           <div class="col ">
                <h4 id="tutar" style="margin-top: 100px;">Ödenecek Tutar:</h4>    
                <!-- TUTAR GÖRME -->
                <button type="button" id="tutargor"  class="btn btn-success fw-semibold" >Tutarı Görüntüle</button>
           </div>
<!-- adet -->
           <div class="col mt-5">
                <diw class="row">
                    <div class="col " >
                        <select class="form-select " onclick="adetindirimKontrol()"  id="adet" aria-label="Default select example">
                            <option selected >Adet</option>
                            <option value="1" id="a1" name="adet" >1</option>
                            <option value="2" id="a2"  name="adet">2</option>
                            <option value="3" id="a3"  name="adet">3</option>
                            <option value="4" id="a4" name="adet" >4</option>
                            <option value="5" id="a5" name="adet" >5</option>
                        </select>
                    </div>
                    <!-- indirim  -->
                    <div class="col">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="indirim" onchange="" id="indirim1">
                            <label class="form-check-label" for="indirim1">
                            Birden fazla siparişe %25 indirim
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="indirim" onchange="" id="indirim2" >
                            <label class="form-check-label" for="indirim2">
                            3 adet alıma 2 adet ödeme
                            </label>
                        </div>
                    </div>
                </diw>
            </div>
        </div>
    </div>


<!-- hesaplatma ve temizleme -->
    <div class="align-content-end d-flex justify-content-end mt-5 ">
        <button type="button" id="siparis"  class="btn btn-success fw-semibold" >Sipariş Ver</button>
        <button type="button" class="btn btn-light ms-3 fw-semibold" onclick="document.location.reload(true)">Temizle</button>
    </div>


    <script src="/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
 
</body>
</html>
